name: VITE MPA Proceso de Despligue a Github Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write
env:
  DEPLOY_BASE_URL: ${{ vars.DEPLOY_BASE_URL }}
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    environment:
      name: github-pages
      url: ${{ steps.github-pages.output.url }}
    runs-on: ubuntu-latest
    steps:
      - name: Clonar Repositorio
        uses: actions/checkout@v4
      - name: Instalar NodeJS
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Instalar Dependencias del Proyecto
        run: npm install
      - name: Compilar Sitio (BUILD)
        run: npm run build
      - name: Configurar Github Pages
        uses: actions/configure-pages@v5
      - name: Subir el Sitio compilado a GP
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
      - name: Deploy Pages
        id: deployment
        uses: actions/deploy-pages@v4